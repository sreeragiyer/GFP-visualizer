<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <title>GFP Dashboard</title>
  </head>
  <body style="overflow: hidden;">

<div>
  <div class="titlebar">
  <h4 class="titletext">Global Food Prices Dashboard</h4>
  <ul class="nav nav-pills">
    <li class="active navele"><a data-toggle="pill" href="#map_tab">MAP</a></li>
    <li class="navele"><a data-toggle="pill" href="#table_tab">TOP 20 STATS</a></li>
    <li class="navele"><a data-toggle="pill" href="#healthtab">HEALTHY DIET STATS</a></li>
  </ul>
  </div>
  
  <div class="tab-content">
    <div id="map_tab" class="tab-pane fade in active">
  
       <svg class="mapsvg" id="d3_demo" width="100vw" height="100vh"></svg>
       <div class="tooltip"></div>
       <div id="lptotal">
         <div class="lptopdiv">
           <p class="ptitle" id="linep"></p>
           <div class="closediv">
              <button type="button" id="boxbtn" class="btn btn-primary boxbtn" aria-label="Info" value="BOX_PLOT"><span aria-hidden="true">SEASONAL TRENDS</span></button>
              <button type="button" id="backbar" class="backbtn" aria-label="Back" value="Back"><span aria-hidden="true">&#8592;</span></button>
              <button type="button" class="close" id="popoutclose" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="lpdiv" id="lp"><button type="button" class="zoomtype" id="zoombtn" aria-label="Zoom"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
              <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"/>
            </svg></button></div>
            <div class="boxdiv" id="box">
              <div class="control-row">
                Year: <select class="year" id="year">
                  <option value="2019" selected="selected">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                </select>
              </div>
            </div>

          </div>
       </div>

      </div>
    <div id="healthtab" class="tab-pane fade">
      <h5>Share (in percent) that cannot afford a healthy diet</h3>
      <div class="input-group searchdiv">
        <input type="search" id="csearch" placeholder="Add a country to the plot.." aria-label="Search" aria-describedby="search-addon" />
        <button type="button" id="searchbtn" class="btn btn-outline-primary">+</button>
      </div>
      <p class="alert alert-danger myerror" id="cerrormsg">No data for country!</p>
      <div id="healthydiet"></div>
    </div>
    <div id="table_tab" class="tab-pane fade">
      <div class="char_title_bar"> 
        <h5>Global Commodity Stastics</h3>
        <select id="global_stastics" name="Top 20 Stastics">
          <option value="top_commodities">Top Food Product Types</option>
          <option value="top_countries">Top Countries With Most Food Product Types</option>
        </select>
        <div class="global_commodity_svg" id="global_commodity_svg"></div>
        <div class="country_product_count" id="country_product_count"></div>


   </div>
  </div>
</div>


   <script type="module" src="js/barplot.js"></script>
   <script type="module" src="js/lineplot.js"></script>
   <script type="module" src="js/world_map.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>

  </body>
</html>
